<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/solid.min.css">
    <title>LibreQoS - Local Node Manager</title>
    <script src="/lqos.js"></script>
    <script src="/vendor/plotly-2.16.1.min.js"></script>
    <script src="/vendor/jquery.min.js"></script>
</head>
<body class="bg-secondary">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/vendor/tinylogo.svg" alt="LibreQoS SVG Logo" width="25" height="25" />&nbsp;LibreQoS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa fa-home"></i> Dashboard</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-globe"></i> Network Layout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/shaped"><i class="fa fa-users"></i> Shaped Devices <span id="shapedCount" style="background-color: green;" class="badge badge-pill badge-success">?</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/unknown"><i class="fa fa-address-card"></i> Unknown IPs <span id="unshapedCount" style="background-color:darkgoldenrod" class="badge badge-warning">?</span></a>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="/config"><i class="fa fa-gear"></i> Configuration</a>
                </li>
                <li>
                    <a class="nav-link btn btn-small" style="color: black" href="#" id="btnReload"><i class="fa fa-refresh"></i> Reload LibreQoS</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="container" style="padding: 4px;">

        <div class="row">
            <div class="col-sm-2">
                <div class="card bg-light">
                    <div class="card-body">
                        <div id="raw"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-light">
                    <div class="card-body">
                        Queue Memory: <span id="memory"></span><br />
                        Queue Length: <span id="qlen"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-light">
                    <div class="card-body">
                        Average Delay: <span id="avgDelay"></span><br />
                        Peak Delay: <span id="peakDelay"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-light">
                    <div class="card-body">
                        Backlog: <span id="backlog"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 4px">
            <div class="col-sm-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-bar-chart"></i> Tin 1 (Bulk)</h5>
                        <div id="tinTp_0" style="height: 150px"></div>
                        <div id="tinMd_0" style="height: 150px"></div>
                    </div>                        
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-bar-chart"></i> Tin 2 (Best Effort)</h5>
                        <div id="tinTp_1" style="height: 150px"></div>
                        <div id="tinMd_1" style="height: 150px"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 4px">
            <div class="col-sm-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-bar-chart"></i> Tin 3 (Video)</h5>
                        <div id="tinTp_2" style="height: 150px"></div>
                        <div id="tinMd_2" style="height: 150px"></div>
                    </div>                        
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-bar-chart"></i> Tin 4 (Voice)</h5>
                        <div id="tinTp_3" style="height: 150px"></div>
                        <div id="tinMd_3" style="height: 150px"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>Copyright (c) 2022, LibreQoE LLC</footer>

    <script>
        function setX(x, counter) {
            for (let i=0; i<6; i++) {
                x[i].push(counter);
            }
        }

        function setY(y, i, data, tin) {
            if (data[0] == "None" || data[1] == "None") {
                y[0].push(0);
                y[1].push(0);
                y[2].push(0);
                y[3].push(0);
                y[4].push(0);
                y[5].push(0);
            } else {
                y[0].push(data[0].Cake.tins[tin].sent_bytes); // Download
                y[1].push(0.0 - data[1].Cake.tins[tin].sent_bytes); // Upload
                y[2].push(data[0].Cake.tins[tin].drops); // Down Drops
                y[3].push(data[0].Cake.tins[tin].marks); // Down Marks
                y[4].push(0.0 - data[1].Cake.tins[tin].drops); // Up Drops
                y[5].push(0.0 - data[1].Cake.tins[tin].marks); // Up Marks
            }
        }

        function pollQueue() {
            const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });
            if (params.id != null) {
                $("#raw").html("<a class='btn btn-sm btn-info' href='/api/raw_queue_by_circuit/" + encodeURI(params.id) + "'><i class='fa fa-search'></i> Raw Data</a>");
                $.get("/api/raw_queue_by_circuit/" + encodeURI(params.id), (data) => {
                    // Fill Base Information
                    let total_memory = data.current_download.Cake.memory_used + data.current_upload.Cake.memory_used;
                    $("#memory").text(scaleNumber(total_memory));
                    let queue_length = data.current_download.Cake.qlen + data.current_upload.Cake.qlen;
                    $("#qlen").text(scaleNumber(queue_length));
                    let avgDelay = "";
                    let peakDelay = "";
                    let backlog = "";
                    for (let i=0; i<4; i++) {
                        avgDelay += data.current_download.Cake.tins[i].avg_delay_us + " / ";
                        peakDelay += data.current_download.Cake.tins[i].peak_delay_us + " / ";
                        backlog += data.current_download.Cake.tins[i].backlog_bytes + " / ";
                    }
                    avgDelay = avgDelay.substring(0, avgDelay.length - 2) + " us";
                    peakDelay = peakDelay.substring(0, peakDelay.length - 2) + " us";
                    backlog = backlog.substring(0, backlog.length - 2);
                    $("#avgDelay").text(avgDelay);
                    $("#peakDelay").text(peakDelay);
                    $("#backlog").text(backlog);

                    // Fill Tin Graphs
                    for (let tin=0; tin<4; tin++) {
                        let entries = {
                            x: [[], [], [], [], [], []],
                            y: [[], [], [], [], [], []],
                        }
                        let counter = 0;
                        for (let i=data.history_head; i<600; i++) {
                            setX(entries.x, counter);
                            setY(entries.y, i, data.history[i], tin);
                            counter++;
                        }
                        for (let i=0; i<data.history_head; i++) {
                            setX(entries.x, counter);
                            setY(entries.y, i, data.history[i], tin);
                            counter++;                            
                        }
                        let graph = document.getElementById("tinTp_" + tin);
                        let graph_data = [
                            {x: entries.x[0], y:entries.y[0], name: 'Download', type: 'scatter', fill: 'tozeroy'},
                            {x: entries.x[1], y:entries.y[1], name: 'Upload', type: 'scatter', fill: 'tozeroy'},
                        ];
                        Plotly.newPlot(graph, graph_data, { margin: { l:0,r:0,b:0,t:0,pad:4 }, yaxis: { automargin: true }, xaxis: {automargin: true} });

                        graph = document.getElementById("tinMd_" + tin);
                        graph_data = [
                            {x: entries.x[2], y:entries.y[2], name: 'Down Drops', type: 'scatter', fill: 'tozeroy'},
                            {x: entries.x[3], y:entries.y[3], name: 'Down Marks', type: 'scatter', fill: 'tozeroy'},
                            {x: entries.x[4], y:entries.y[4], name: 'Up Drops', type: 'scatter', fill: 'tozeroy'},
                            {x: entries.x[5], y:entries.y[5], name: 'Up Marks', type: 'scatter', fill: 'tozeroy'},
                        ];
                        Plotly.newPlot(graph, graph_data, { margin: { l:0,r:0,b:0,t:0,pad:4 }, yaxis: { automargin: true }, xaxis: {automargin: true} });
                    }
                });
            }

            setTimeout(pollQueue, 1000);
        }

        function start() {
            colorReloadButton();
            updateHostCounts();
            pollQueue();
        }

        $(document).ready(start);
    </script>

    <!-- Leave to last -->
    <script src="vendor/bootstrap.bundle.min.js"></script>
</body>
</html>
